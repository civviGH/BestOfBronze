<!doctype html>
<html>

<head>
<title>Best of Bronze</title>
<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<body style="margin:3em 0px 0px 0px">

<div class="mainPage">
<center>
<a href="/" class="headButton">Home</a>
<a href="/db/read-database" class="headButton">Re-read Database</a>
<a href="/db/shuffle-library" class="headButton">Shuffle Library</a>
<a href="/db/print-database" class="headButton">Database Info</a>
</center>

<hr class="fancy">

<center> <h1 class="headText">Find a game to watch</h1></center>
<center>
<form action="/db/find-game" method="get">
  <table>
  <tr>
  <td><center><div class="text">Time played (m)</div></center></td> 
  <td rowspan="2"> <input type="submit" class="headButton"/> </td> 
  </tr>
  <tr>
  <td> <input type="text" name="timePlayed"/> </td>
  </tr>
  </table>
</form>
</center>

<hr class="fancy">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li class="text">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

</div>

</body>

</html>
